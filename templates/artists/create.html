{% block content %}
<form method="post">
    <h2> Create Artist</h2>
    {% csrf_token %}
    <label for="stageName">stageName:</label>
    <input type="text" id="stageName" name="stageName" value="">
    {{ form.errors.stageName }}
    <br>
    <br>
    <label for="socialLink">socialLink:</label>
    <input type="text" id="socialLink" name="socialLink" style="color: red;">
    <div style="color: red;">{{ form.errors.socialLink }}</div>
    <br>
    <button type="submit" value='save'>Sign Up</button>
</form>
{% endblock content %}
